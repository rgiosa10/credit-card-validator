<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Credit Card Validator</h1>
      <p class="lead">Go ahead and use the tool below to see if the credit card number is valid:</span></p>
    </div>
  </div>

  <div class="container">
    <p class="lead">Please input your credit card number (No letters or $&@!*%):</p>
    <form id="text-input">
      <label for="text-input"></label>
      <div class="input-group input-group-lg">
        <input id="text-input1" name="text-input1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-primary btn-lg" id="form-submit-button" type="submit">Submit</button>
      </div><br>
    </form>

    <button id="reset-btn" type="button" class="hidden">Click to re-enter info</button>
    <div id="result" class="hidden">
      <div id="results" class="jumbotron jumbotron-fluid">
        <h2 id="resultText" class="display-4">Placeholder: Results text will show up here</h2>
      </div>
    </div>
  </div>
  
</body>
</html>
